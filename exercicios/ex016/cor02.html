<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: radial-gradient(circle, #BF2C7C, #8643C0, #F97A00, #F7D300, #F81200);
            background-attachment: fixed;
        }
    </style>
</body>
</html>

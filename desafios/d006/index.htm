<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir elemento da lista a seguir. Passe o mouse sobre os termos para descobrir que tag deverá utilizar em cada caso</p>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <.! – –>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com marcadores</abbr></li>
    </ul>
</body>
